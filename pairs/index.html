<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="content"></div>
    <script>
      const texturePath =
        "https://sergeyguns.github.io/dimon/threejs/img/texture/4.png";
      const imagesPath = "https://sergeyguns.github.io/dimon/pairs/";
      const imagePairs = [
        ["01_1.jpg", "01_2.jpg"],
        ["02_1.jpg", "02_2.jpg"],
        ["03_1.jpg", "03_2.jpg"],
        ["04_1.jpg", "04_2.jpg"],
        ["05_1.jpg", "05_2.jpg"],
        ["06_1.jpg", "06_2.jpg"],
        ["07_1.jpg", "07_2.jpg"],
        ["08_1.jpg", "08_2.jpg"],
        ["09_1.jpg", "09_2.jpg"],
      ];
      const getImagesHtml = (images) =>
        imagePairs.map(
          ([img1, img2]) =>
            `<hr/><code>${imagesPath + img1}|${imagesPath + img2}|[popup-href]|${texturePath}</code><img src="${imagesPath+img1}" alt=""><img src="${imagesPath+img2}" alt="">`
        );

      document.querySelector(".content").innerHTML = getImagesHtml(imagePairs);
    </script>
  </body>
</html>
